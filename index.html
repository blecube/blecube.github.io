<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Cube</title>
	<link id="styleSheet" rel="stylesheet" type="text/css"/>	
	<link rel="apple-touch-icon-precomposed" href="images/ble_logo.png">

</head>

<body>
	<div id="wrapper">
		
		<!-- HEADER -->
		<div id="header" style="display:flex; justify-content:center;  align-items:center">
			<div id="logoHolder" style="justify-content:center; align-items:center">
					<input style="width:100%; height:100%" align="center" type="image" src="images/BLECUBELOGO.png">  
			</div>
		</div>
		
		<!-- CONTENT -->
		<div id="content">
		<!-- Buttons for connection to service/server -->
		    <div id="button" style="display:flex; flex-direction: column; justify-content:center; align-items:center; margin-top:50; vertical-align:middle">
				<div id="cubeHolder">
					<input style="width:100%; height:100%" type="image" id="connect" src="images/cubelogo.png"/>
				</div>
			</div>		
				
		<!-- Buttons for choosing game -->		
			<div id="chooseGame" style="display:none; margin-top:5; margin-left:5; justify-content:center; margin-top:50;">
				<div id="cubeHolder2" style="display:inline-block; position:relative; float:left">
					<input style="width:100%; height: 100%" type="image" id="foldit" src="images/foldcube.png">
				</div>
				<div id="cubeHolder2" style="display:inline-block; position:relative; float:left">
					<input style="width:100%; height: 100%" type="image" id="simon" src="images/lightcube.png">
				</div>
			</div>
			
		<!-- Buttons for Fold it -->
			<div id="folditGame" style="display:none; flex-direction:column; margin-top:5; margin-left:5">

				<div style="display:flex; justify-content:center; align-items:center">
				<div id="foldHolder">
					<img style="width:100%; height:100%" id="cubeImage" />
				
					</div>
				</div>
			</div>
		
		<!-- Buttons for Simon Says -->
			<div id="simonGame" style="display:none; flex-direction:column; margin-top:5; margin-left:5">

			</div>
		
		<!-- About page -->
			<div id="about" style="display:none; flex-direction: column; justify-content:center; align-items:center; margin-top:50; vertical-align:middle">
				<div id="aboutContent">
		
					<div class="left">
					</div>
					<div class="middle" align="center">
	
						
					</div>
					<div class="right" align="right">
						<img id="closeAbout" src="images/close.png" height="20%">
					</div>
					
					<div class="left">
					</div>
					<div class="middle" align="center">
					
					</div>
					<div class="right" align="right">
					</div>
					
					<div class="left">

					</div>
					<div class="middle" align="center">
					
					</div>
					<div class="right" style="height: 20%" align="right">
					</div>
				</div>
			
			</div>
		
		
		<pre id="log"></pre>	
		</div>
		
		
		<!-- FOOTER -->
		<div id="footer">
				<!-- LEFT PART -->
				<div class="left" align="left">
					<a href="https://ntnu.no">
						<div id="linkHolder">
							<input style="height:100%" type="image" src="images/ntnu.jpg"/><br>
						</div>
					</a>
					<a href="http://www.nordicsemi.com/">
						<div id="linkHolder">
							<input style="height:100%" type="image" src="images/nordic.jpg"/><br>
						</div>
					</a>
					<a href="https://en.wikipedia.org/wiki/Bluetooth_low_energy">
						<div id="linkHolder">
							<input style="height:100%" type="image" src="images/blelogo.png"/><br>
						</div>
					</a>
				</div>
				
				<!-- MIDDLE PART -->
				<div class="middle" align="center">
						<div id="timer" style="display:none; justify-content:center; align-items:center; margin:0;">
							<p align="center">Time remaining: <span id="timeout"></span></p>
						</div>
					 	<div id="disconnectHolder" style="justify-content:center; align-items:center">
							<input style="display:none; height:100%; width:75%" type="image" id="disconnect" src="images/disconnect.png"/>
						</div> 
				</div>
				
				<!-- RIGHT PART -->
				<div class="right" align="right">
					<div id="backHolder">
						<input id="aboutbtn" style="display:flex; height:100%" type="image" src="images/about.png"/>
						<input id="backbtn" style="display:none; height:100%" type="image" src="images/back.png"/>
					</div>
				</div>
			
			
		</div>
		
	</div>
	<script src="js/script.js">
	
	
	</script>
</body>

</html>
